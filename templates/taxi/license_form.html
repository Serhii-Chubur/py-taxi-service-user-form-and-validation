{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
  {% if error_message %}
    <h2>{{ error_message }}</h2>
  {% else %}
  <h1>Update license</h1>
    <form action="" method="post" novalidate>
      {% csrf_token %}
      {{ form|crispy }}
      <input type="submit" value="Submit" class="btn btn-primary">
    </form>
  {% endif %}
{% endblock %}
